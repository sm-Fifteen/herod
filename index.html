<!DOCTYPE html>
<html>
<head>
  <title>Herod</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
  <link href="main.css" rel="stylesheet" type="text/css" media="all">

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/svg.js/dist/svg.min.js"></script>
</head>
<body ng-app="herod">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="navbar-brand">Herod</span>
        <p class="navbar-text"><em>Now you're killing dragons with style!</em></p>
      </div>
    </div>
  </nav>

  <div ng-controller="EcuCtrl" id="view-container" class="container-fluid">
    <div class="row">
      <div class="col-md-6 panel panel-default">
        <div class="panel-body">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Couleur</h3>
            </div>
            <div class="panel-body">
              <div class="btn-group">
                <label ng-repeat="(name, v) in colors" class="btn btn-default" ng-model="ecu.color" uib-btn-radio="name">{{name | capitalize}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div id="drawing"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
